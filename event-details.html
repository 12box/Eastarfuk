<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="Tooplate" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
      rel="stylesheet"
    />

    <title>イースター航空のぐクーポン</title>

    <!-- Additional CSS Files -->
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/css/bootstrap.min.css"
    />

    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css" />

    <link rel="stylesheet" type="text/css" href="assets/css/owl-carousel.css" />

    <link rel="stylesheet" href="assets/css/tooplate-artxibition.css" />
    <!--

Tooplate 2125 ArtXibition

https://www.tooplate.com/view/2125-artxibition

-->
  </head>

  <body>
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Pre HEader ***** -->
    <div class="pre-header">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-sm-6">
            <span>先着順500人限定割引</span>
          </div>
          <div class="col-lg-6 col-sm-6">
            <div class="text-button">
              <a href="assets/images/discountcoupon.png" class="download-link"
                >今すぐクーポンをダウンロードしてください。
                <i class="fa fa-arrow-right"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.querySelectorAll('.download-link').forEach((link) => {
        link.addEventListener('click', async function (event) {
          event.preventDefault();

          const imageUrl = this.querySelector('img').src; // 현재 클릭된 요소의 이미지 가져오기

          try {
            // 이미지 파일 가져오기
            const response = await fetch(imageUrl);
            const blob = await response.blob();

            // Blob을 사용해 가상의 다운로드 링크 생성
            const blobUrl = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = blobUrl;
            a.download = 'discountcoupon.png';
            document.body.appendChild(a);
            a.click();

            // 다운로드 후 링크 제거
            document.body.removeChild(a);
            URL.revokeObjectURL(blobUrl);
          } catch (error) {
            console.error('파일 다운로드 실패:', error);
          }
        });
      });
    </script>
    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <!-- ***** Logo Start ***** -->
              <a href="index.html" class="logo"
                ><img
                  src="https://zeimage.eastarjet.com/newstar/images/road3.png"
                  alt="logo"
              /></a>
              <!-- ***** Logo End ***** -->
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <!-- ***** About Us Page ***** -->
    <div class="page-heading-rent-venue">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h2>イベント詳細</h2>
            <span>対象出発期間:2025年3月28日(金) ~ 6月30日(月)</span>
            <span>
              福岡空港国際線ターミナルグランドオープン記念割引クーポン配布</span
            >
          </div>
        </div>
      </div>
    </div>

    <!-- *** Subscribe *** -->
    <div class="subscribe">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <h4>クーポンコードを入力してください：</h4>
          </div>
          <div class="col-lg-8">
            <form id="subscribe" action="" method="get">
              <div class="row">
                <div class="col-lg-9">
                  <fieldset>
                    <input
                      name="email"
                      type="text"
                      id="email"
                      pattern="[^ @]*@[^ @]*"
                      placeholder="クーポンコード"
                      required=""
                    />
                  </fieldset>
                </div>
                <div class="col-lg-3">
                  <fieldset>
                    <button
                      type="submit"
                      id="form-submit"
                      class="main-dark-button"
                    >
                      提出
                    </button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="assets/js/jquery-2.1.0.min.js"></script>

    <!-- Bootstrap -->
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Plugins -->
    <script src="assets/js/scrollreveal.min.js"></script>
    <script src="assets/js/waypoints.min.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>
    <script src="assets/js/imgfix.min.js"></script>
    <script src="assets/js/mixitup.js"></script>
    <script src="assets/js/accordions.js"></script>
    <script src="assets/js/owl-carousel.js"></script>

    <!-- Global Init -->
    <script src="assets/js/custom.js"></script>
  </body>
</html>
